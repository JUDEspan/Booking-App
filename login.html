<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="login.css">
</head>
<body onload="load()" style="margin:0;">
    <div id="loader"></div>
    <!-- <div style="display:none;" id="myDiv" class="animate-bottom"> -->
    <center>
        <div class="row shadow">
            <div class="col-lg-4">
                <input type="email" class="form-control ms-3 mt-5" id="inp1" placeholder="Enter your email" >
                <input type="password" class="form-control ms-3 mt-4 mb-4" id="inp2" placeholder="Password">
                <button class="btn btn-info w-100 ms-3">Login</button>
                <div class="mt-2 mb-3">
                    <a href="" class="me-3">Forgotten password?</a>
                    <a href="">Reset Email</a>
                </div>
                <small class="mt-5">Or log in with a social network account:</small>
                <div class="mt-5">Don't have an account yet? <a href="">Sign Up.</a></div>
            </div>
            <div class="col-lg-6 ">
                <img src="Images/Study abroad.gif" alt="">
            </div>
        </div>
    </center>
</body>
</html>
